<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <header>
        <div class="nav">
            <div class="levi">
                <img 
                class="logo"
                src="https://twinpixelvideo.com/wp-content/uploads/2016/03/cropped-NAVBAR-LOGO-04.png" alt="Logo.png">
                <h1>Registracija</h1>
            </div>
            <div class="desni">
                <a target="https://www.youtube.com/">youtube</a>
                <a target="https://www.pinterest.com/">pinterest</a>
                <a href="https://www.facebook.com/login/">facebook</a>

                </a>
            </div>

        </div>
    </header>
    <main>
        <div class="divForma">
            <form class="forma">
                <label>Ime</label>
                <input placeholder="ime" type="text">
                <label>Prezime</label>
                <input placeholder="prezime" type="text">
                <button>Registruj me</button>
            </form>
        </div>
    </main>

    <style>
        .nav{
            width: 100%;
            height: 60px;
            background-color: rgb(73, 73, 117);
            display: flex;
            flex-direction: row-reverse;
        }
        .levi {
            width: 50%;
            height: 100%;
            background-color: rgb(166, 112, 218);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .desni {
            width: 50%;
            height: 100%;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .desni a {
            font-size: 30px;
            text-decoration: none;
            color: black;
        }
        .logo {
            height: 80%;
        }
        .forma {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            background-color: white;
            

        }
        .divForma {
            width: 100%;
            height: 100vh;
            background-color: rgb(141, 79, 199);
            display: flex;
            align-items: center;
            justify-content: center;

        }

    </style>
   
</body>
</html>
